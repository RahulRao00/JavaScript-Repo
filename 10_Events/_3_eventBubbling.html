    <script>
      /**
       * third parameter is default false
       * event capturing -> true -> top to bottom
       * event  propagation/bubbling -> false -> spread toward outside
       * **/

      document.querySelector("ul").addEventListener(

        e.preventDefault();

      document.querySelector("ul").addEventListener("click", (e) => {

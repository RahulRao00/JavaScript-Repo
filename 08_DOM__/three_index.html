<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background: black; color: white;">
    
    <script>

        const create = document.createElement('div')
        console.log(create);
        create.id = Math.round(Math.random()*10 + 1);
        create.style.background = "red"
        create.style.padding = "10px"
        create.style.border = "1px solid white"
        create.style.borderRadius = '10px'

        create.setAttribute("some", 'textNode ') // set anything as an attribute complete new no overriding 
        

        // create.innerHTML = '<h1> This is heading  <h1/>' -> this override the previous content 
            const addText = document.createTextNode("this is new node ")  // this one is more efficient way for changing in dom 
            create.appendChild(addText)

        document.body.appendChild(create)
        create.setAttribute('title' ,'this is ')
        
    </script>
</body>
</html>
